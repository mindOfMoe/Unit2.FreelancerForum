<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Freelance Forum</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <section id="displayCard">
      <h1>Freelancer Forum</h1>
      <p>The average starting price is $<span id="avgPrice"></span></p>
      <div>
        <table>
          <thead>
            <tr>
              <th colspan="3">Available Freelancers</th>
            </tr>
          </thead>
          <tbody id="tableBody">
            <tr>
              <td>Name</td>
              <td>Occupation</td>
              <td>Starting Price</td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
  </body>
</html>
